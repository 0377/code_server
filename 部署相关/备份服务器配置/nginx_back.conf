
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

     upstream game_web{
                    		#server 183.60.109.156:8088 weight=1;
				server 125.88.177.32:8088 weight=1;
                    	}

                    server {
                               listen       8088;
                               server_name localhost;
                               location / {
                                     #proxy_set_header Host $host:$server_port;
                                     proxy_set_header Host $host:$server_port;
                                     proxy_set_header X-Real-IP $remote_addr;
                                     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                                     proxy_pass http://game_web;

                               }
                           }


    upstream game_web_443{server 125.88.177.32:443;}

    server 
    {

       listen  443;
       server_name localhost;
       #ssl on;
       #ssl_certificate /etc/nginx/sslkey/anyesa.com_bundle.crt; 
       #ssl_certificate_key /etc/nginx/sslkey/anyesa.com.key;
       #ssl_session_timeout 5m;
       #ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
       #ssl_ciphers AESGCM:ALL:!DH:!EXPORT:!RC4:+HIGH:!MEDIUM:!LOW:!aNULL:!eNULL;
       #ssl_prefer_server_ciphers on;
       location / {
	 proxy_set_header Host $host:$server_port;
	 proxy_set_header X-Real-IP $remote_addr;
	 proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	 proxy_pass https://game_web_443;
       }
    }

}
stream{
	upstream game{
		server 14.29.123.156:7788 weight=1;
	}
        
	server{
		listen 7788;
		proxy_timeout 15;
		proxy_connect_timeout 15s;
		proxy_pass game;
	}
}
